<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Frienddl.io
    </title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="h1 center">
        Frienddl.io
      </h1>
      <p id="instructions">
        Enter your friends then search to find them on Scribbl.io
      </p>

      <div class="input-group mb-3">
        <input id="friend-name" type="text" class="form-control" placeholder="Friend" aria-label="Friend" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="add" class="btn btn-secondary" type="button">Add</button>
        </div>
      </div>

      <div id="friends"></div>
      <button id="start-button" class="btn btn-success btn-lg btn-block" type="submit" style="display: none;">
        Search
      </button>
      <div id="search-buttons" class="row">
        <div id="resume-col" class="col">
          <button id="resume-button" class="btn btn-success btn-lg btn-block" type="submit">
            Resume
          </button>
        </div>
        <div id="pause-col" class="col" style="display: none;">
          <button id="pause-button" class="btn btn-warning btn-lg btn-block" type="submit">
            Pause
          </button>
        </div>
        <div id="stop-col" class="col">
          <button id="stop-button" class="btn btn-danger btn-lg btn-block" type="submit">
            Stop
          </button>
        </div>
      </div>

      <div id="errors" class="center">
        <div id="friend-error" class="invalid-feedback" style="display: none;">
          Please enter at least one friend.
        </div>
        <div id="character-error" class="invalid-feedback" style="display: none;">
          Please enter at least one character.
        </div>
        <div id="duplicate-error" class="invalid-feedback" style="display: none;">
          Friend already added.
        </div>
      </div>

      <div id="spinner" class="btn btn-block" style="display: none;">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        &nbsp;Searching...
      </div>

      <div id="found-friend" class="center">
        <h3 class="h3 center"><span id="found-friend-title">
          Friend</span> Found!
        </h3>
        <p id="found-friend-p"></p>
      </div>

      <div id="stats">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <th scope="row">Games Joined:</th>
              <td><span id="games-joined"></span></td>
            </tr>
            <tr>
              <th scope="row">Players Found:</th>
              <td colspan="2"><span id="players-found"></span></td>
            </tr>
            <tr>
              <th scope="row">Run Time:</th>
              <td colspan="2"><span id="run-time"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="../js/popup.js" charset="utf-8"></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
  </body>
</html>
