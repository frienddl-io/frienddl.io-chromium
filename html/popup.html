<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>frienddl.io</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div  id="title" class="center">
        <img src="../img/title.gif" alt="frienddl.io">
      </div>

      <div id="score-keeper" class="tabContent center">
        <div id="header">
          <div id="score-keeper-toggle">
            <span id="manual-toggle-text" class="toggle"></span>
            <div id="score-keeper-type-option" class="custom-control custom-switch center">
              <input
                id="score-keeper-type"
                type="checkbox"
                class="custom-control-input"
                checked
              >
              <label
                class="custom-control-label"
                for="score-keeper-type"
              >
              </label>
            </div>
            <span id="automatic-toggle-text" class="toggle"></span>
          </div>
          <p class="description"></p>

          <button id="manual-update-button" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
              <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
            &nbsp;<span></span>
          </button>

          <div
            class="center spinner hidden"
          >
            <img class="spinner-icon" src="../img/spinner.gif">
            &nbsp;<span class="spinner-text"></span>
          </div>
        </div>

        <hr/>

        <div id="playerData" class="row">
          <dev class="col">
            <table class="">
              <tr>
                <td>
                  <div id="playerAvatar"></div>
                </td>
                <td>
                  <h2 id="playerName" class="h2"></h2>
                </td>
              </tr>
            </table>
        </div>

        <hr/>

        <div id="high-scores">
          <h2 id="high-scores-header" class="h2">
            <img id="crown" src="../img/crown.gif">&nbsp;<span></span>
          </h2>
          <table class="table table-borderless" >
            <tbody>
              <tr class="last-day">
                <th scope="row"></th>
                <td colspan="2"></td>
              </tr>
              <tr class="last-seven-days">
                <th scope="row"></th>
                <td colspan="2"></td>
              </tr>
              <tr class="last-thirty-days">
                <th scope="row"></th>
                <td colspan="2"></td>
              </tr>
              <tr class="all-time">
                <th scope="row"></th>
                <td colspan="2"></td>
              </tr>
              <tr id="all-time-date">
                <td colspan="2"></td>
              </tr>
            </tbody>
          </table>

          <button
            id="reset-score-keeper-button"
            class="reset btn btn-outline-warning"
            type="submit"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
            </svg>
            &nbsp;<span></span>
          </button>
          <div class="reset-warning warning hidden"></div>
        </div>

        <hr/>

        <div id="total-points">
          <h2 id="total-points-header" class="h2">
            <img id="rolling-die" src="../img/die.gif">&nbsp;<span></span>
          </h2>
          <table class="table table-borderless" >
            <tbody>
              <tr class="last-day">
                <th scope="row"></th>
                <td colspan="2"></td>
              </tr>
              <tr class="last-seven-days">
                <th scope="row"></th>
                <td colspan="2"></td>
              </tr>
              <tr class="last-thirty-days">
                <th scope="row"></th>
                <td colspan="2"></td>
              </tr>
              <tr class="all-time">
                <th scope="row"></th>
                <td colspan="2"></td>
              </tr>
            </tbody>
          </table>

          <button
            id="reset-score-keeper-button"
            class="reset btn btn-outline-warning"
            type="submit"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
            </svg>
            &nbsp;<span></span>
          </button>
          <div class="reset-warning warning hidden"></div>
        </div>
      </div>

      <div id="logoAvatarContainer" class="row">
        <div class="avatar">
          <div class="sprite color" style="background-size: 480px 480px; background-position: 0px 0px;"></div>
          <div class="sprite eyes" style="background-size: 480px 480px; background-position: -192px 0px;"></div>
          <div class="sprite mouth" style="background-size: 480px 480px; background-position: -240px 0px;"></div>
          <div class="sprite special" style="background-size: 800px 800px; background-position: 0px 0px;"></div>
          <div class="sprite owner" style="display: none;"></div>
        </div>
        <div class="avatar">
          <div class="sprite color" style="background-size: 480px 480px; background-position: -48px 0px;"></div>
          <div class="sprite eyes" style="background-size: 480px 480px; background-position: -336px -48px;"></div>
          <div class="sprite mouth" style="background-size: 480px 480px; background-position: -288px 0px;"></div>
          <div class="sprite special" style="display: none;"></div>
          <div class="sprite owner" style="display: none;"></div>
        </div>
        <div class="avatar">
          <div class="sprite color" style="background-size: 480px 480px; background-position: -96px 0px;"></div>
          <div class="sprite eyes" style="background-size: 480px 480px; background-position: 0px -48px;"></div>
          <div class="sprite mouth" style="background-size: 480px 480px; background-position: -384px 0px;"></div>
          <div class="sprite special" style="display: none;"></div>
          <div class="sprite owner" style="display: none;"></div>
        </div>
        <div class="avatar">
          <div class="sprite color" style="background-size: 480px 480px; background-position: -144px 0px;"></div>
          <div class="sprite eyes" style="background-size: 480px 480px; background-position: -96px -48px;"></div>
          <div class="sprite mouth" style="background-size: 480px 480px; background-position: -192px 0px;"></div>
          <div class="sprite special" style="display: none;"></div>
          <div class="sprite owner" style="display: none;"></div>
        </div>
        <div class="avatar">
          <div class="sprite color" style="background-size: 480px 480px; background-position: -192px 0px;"></div>
          <div class="sprite eyes" style="background-size: 480px 480px; background-position: -192px -96px;"></div>
          <div class="sprite mouth" style="background-size: 480px 480px; background-position: -96px 0px;"></div>
          <div class="sprite special" style="display: none;"></div>
          <div class="sprite owner" style="display: none;"></div>
        </div>
        <div class="avatar">
          <div class="sprite color" style="background-size: 480px 480px; background-position: -240px 0px;"></div>
          <div class="sprite eyes" style="background-size: 480px 480px; background-position: -96px -48px;"></div>
          <div class="sprite mouth" style="background-size: 480px 480px; background-position: -144px -96px;"></div>
          <div class="sprite special" style="display: none;"></div>
          <div class="sprite owner"></div>
        </div>
        <div class="avatar">
          <div class="sprite color" style="background-size: 480px 480px; background-position: -288px 0px;"></div>
          <div class="sprite eyes" style="background-size: 480px 480px; background-position: -192px 0px;"></div>
          <div class="sprite mouth" style="background-size: 480px 480px; background-position: -144px -48px;"></div>
          <div class="sprite special" style="display: none;"></div>
          <div class="sprite owner" style="display: none;"></div>
        </div>
        <div class="avatar">
          <div class="sprite color" style="background-size: 480px 480px; background-position: -336px 0px;"></div>
          <div class="sprite eyes" style="background-size: 480px 480px; background-position: -288px -48px;"></div>
          <div class="sprite mouth" style="background-size: 480px 480px; background-position: -144px 0px;"></div>
          <div class="sprite special" style="display: none;"></div>
          <div class="sprite owner" style="display: none;"></div>
        </div>
      </div>

      <div id="testtest"></div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popup.js" charset="utf-8"></script>
  </body>
</html>
